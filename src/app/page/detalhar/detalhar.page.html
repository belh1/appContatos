<ion-header>
  <ion-toolbar>
    <ion-title>detalhar</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-label>detalhar de Contatos</ion-label>
  <ion-list>
    <ion-item>
      <ion-input disabled = "true" placeholder="Nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone" [(ngModel)]="telefone" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select disabled = "true" placeholder="Selecione Genero" [(ngModel)]="Genero">
        <ion-select-option value="Masculino">Maculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="não declarado">Não declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-datetime-button disabled = "true" datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime [(ngModel)]="data_nacimento" id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
  </ion-list>

  <ion-button disabled = "true" expand="block" (click)="editar()">Salvar</ion-button>
  <ion-button disabled = "true" expand="block" (click)="excluir()" color="danger">Excluir</ion-button>

</ion-content>
